<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi dalam Matematika</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://srv.buysellads.com/ads/CESI627W.json?callback=customJSONPCallback"></script>
</head>

<body class="sign">
    <div class="container-fluid">
        <div class="row card-container d-flex justify-content-center align-items-center">
            <div class="card d-flex flex-row justify-content-center align-items-center shadow px-3 py-3">
                <div class="col-md-6 text-black align-items-center px-3 py-3">
                    <div class="d-flex align-items-center justify-content-center h-custom-2">

                        <form action="" id="formvalidate">

                            <h3 class="mb-3" style="letter-spacing: 1px;">Sign In</h3>
                            <p class="text-secondary mb-3">Silahkan masuk untuk melanjutkan akun anda</p>

                            <div class="input-group mb-3">
                                <label class="palceholder" for="userEmail">Email</label>
                                <input class="form-control" name="userEmail" id="userEmail" type="text"
                                    placeholder="" />
                            </div>
                            <div class="input-group mb-2">
                                <label class="palceholder" for="userPassword">Password</label>
                                <input class="form-control" name="userPassword" id="userPassword" type="password"
                                    placeholder="" />
                                <span class="toggle-password bi bi-eye text-muted"
                                    onclick="togglePasswordVisibility()"></span>

                            </div>

                            <div class="clearfix supporter mb-4">
                                <div class="pull-left remember-me">
                                    <input id="rememberMe" type="checkbox">
                                    <label class="small text-muted" for="rememberMe">Remember Me</label>
                                </div>
                                <!--<a class="forgot pull-right small text-muted" href="#">Forgot Password?</a>-->
                            </div>

                            <button type="submit" id="login" style="border-radius: 10px;">Login</button>

                            <p class="pt-3 small text-muted text-center">Don't have an account? <a href=" #!" class="link-info">Register
                                    here</a></p>

                        </form>

                    </div>

                </div>
                <div class="img-main-box col-md-6 d-none d-sm-block">
                    <img src="./assets/images/top-view-composition.jpg" alt="Login image" class="login-img img-responsive"
                        style="border-radius: 10px;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
